<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

	<!-- css -->
	<link rel="stylesheet" href="./css/style.css">

	<link rel="icon" type="image/png" href="./assets/img/avatar256.png">
	<title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

	<main class="main">
		<section class="stats">
			<picture class="stats__image">
				<source media="(min-width: 1024px)" srcset="./assets/img/image-header-desktop.jpg">
				<img class="stats__photo" src="./assets/img/image-header-mobile.jpg" alt="three women working in the office">
			</picture>
			<div class="stats__content">
				<h2 class="stats__title">Get <span class="stats__title--mod">insights</span> that help your business grow.</h2>
				<p class="stats__text">Discover the benefits of data analytics and make better decisions regarding revenue,
					customer experience, and overall efficiency.</p>
				<ul class="stats__list">
					<li class="card">
						<strong class="card__stat">10k+</strong>
						<span class="card__name">companies</span>
					</li>
					<li class="card">
						<strong class="card__stat">314</strong>
						<span class="card__name">templates</span>
					</li>
					<li class="card">
						<strong class="card__stat">12m+</strong>
						<span class="card__name">queries</span>
					</li>
				</ul>
			</div>
		</section>
	</main>

</body>

</html>
